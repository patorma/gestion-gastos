<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                  <div class="modal-header">
                   <h5 class="modal-title">{{ titulo }}</h5>
                   <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                     <div class="modal-body">
                        <div class="container">
                            <div class="row">
                               <div class="col-sm">
                                   <!-- detalle de gasto,mb margen bajo  -->
                                   <ul *ngIf="gasto" class="list-group text-dark mb-3">
                                       <li class="list-group-item active">{{ gasto.nombre }}</li>
                                       <li class="list-group-item">{{ gasto.descripcion }}</li>
                                       <li class="list-group-item">{{ gasto.nombreLocal}}</li>
                                       <li class="list-group-item">{{ gasto.ciudad}}</li>
                                       <li class="list-group-item">
                                           {{ gasto.fecha_gasto | date: "fullDate" }}
                                       </li>
                                   </ul>
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                       <button
                         (click)="cerrarModal()"
                         type="button"
                         class="btn btn-secondary"
                         data-dismiss="modal"
                       >
                         Close
                       </button>
                     </div>
            </div>
        </div>
    </div>
</div>
